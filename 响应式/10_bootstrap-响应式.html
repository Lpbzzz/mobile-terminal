<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="bs/bootstrap.min.css"/>
		<style>
			body{
				margin: 0;
			}
			div{
				height: 100px;
				background-color: #f00;
				font-size: 50px;
				color: #fff;
			}
			.row div{
				height: 100px;
				background-color: yellow;
				border: 1px solid #000;
			}
		</style>		
	</head>
	
	<body>
		<!--
			lg	大屏幕 大桌面显示器 (≥1200px)	
			md	中等屏幕 桌面显示器 (≥992px)
			sm	小屏幕 平板 (≥768px)
			xs	超小屏幕 手机 (<768px)
		-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
				<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12"></div>
			</div>
		</div>
	</body>
</html>
